<html lang="en">
<head>
    <!-- Meta Tags -->
    <meta charset="UTF-8">

    <title>Sign Up</title>
</head>
<body>
       <!-- Animation -->
       <div class="main">
            <div class="d1"></div>
            <div class="d2"></div>
            <div class="d3"></div>
            <div class="d4"></div>
       </div>
     <!-- /Animation -->
    <!-- Header -->
    <!-- /Header -->
    <div class="d5" style="background-color: none;">
    <!-- Main -->
    <main>
      <!-- Login Form -->
        <form action="#" style="margin-top: 1% !important;">
            <h3 style="text-align:center;margin-top: 5%;"> SIGN UP </h3>
            <div class="form-group" >
                <label>Username:</label> 
                <input type="text" name="usernmae" placeholder="Enter your username.." class="form-control">
            </div>
            <div class="form-group">
                <label>Email ID:</label> 
                <input type="email" name="email" placeholder="Enter your email ID.." class="form-control">    
            </div>
            <div class="form-group">
                <label>Password:</label> 
                <input type="password" name="password" placeholder="Enter your password.." class="form-control">    
            </div>
            <div class="form-group">
                <label>Confirm Password:</label> 
                <input type="password" name="password-confirm" placeholder="Confirm your password.." class="form-control">    
            </div>
            
            <input type="checkbox"> <small>Accept Terms & Conditions</small> <br/> <br>
            <input type="submit" value="Sign Up" class="btn btn-primary" style="margin-left: 20px;width:90%;"> <br/> 
            <p style="text-align: center;"> Already having account? Sign in <a href="login.html">here</a>!! </P>
        </form>
       <!-- /Login Form -->
    </main>
    <!-- /Main -->
   </div>

    <!-- /Footer -->
